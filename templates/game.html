<!-- game.html -->
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Atrodi bumbu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    .cups-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .cup {
      width: 100px;
      height: 120px;
      background-color: #ccc;
      border: 4px solid #666;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .cup:hover {
      background-color: #bbb;
    }
    .ball {
      background: radial-gradient(circle, red 40%, darkred 70%);
    }
    #status {
      margin-top: 30px;
      font-size: 1.3em;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Atrodi bumbu!</h1>
  <p>Noklikšķini uz viena no kausiem, lai atrastu, kur paslēpta bumba.</p>

  <div class="cups-container">
    <div class="cup"></div>
    <div class="cup"></div>
    <div class="cup"></div>
  </div>

  <div id="status">Kur ir bumba?</div>
  <button id="restart">Spēlēt vēlreiz</button>

  <script src="top.js"></script>
</body>
</html>
