<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atrodi bumbu!</title>
  <link href="static/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Atrodi bumbu!</h1>
      <ul>
        <li><a href="/">Sākums</a></li>
        <li><a href="game">Spēle</a></li>
        <li><a href="top">Tops</a></li>
        <li><a href="about">Par</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="game">
        <!-- Šeit ģenerējam laukumus, kur var slēpties bumba -->
        <div class="field" id="F01" onclick="mekletBumbu('F01')"></div>
        <div class="field" id="F02" onclick="mekletBumbu('F02')"></div>
        <div class="field" id="F03" onclick="mekletBumbu('F03')"></div>
        <div class="field" id="F04" onclick="mekletBumbu('F04')"></div>
        <div class="field" id="F05" onclick="mekletBumbu('F05')"></div>
        <div class="field" id="F06" onclick="mekletBumbu('F06')"></div>
        <div class="field" id="F07" onclick="mekletBumbu('F07')"></div>
        <div class="field" id="F08" onclick="mekletBumbu('F08')"></div>
        <div class="field" id="F09" onclick="mekletBumbu('F09')"></div>
      </div>
    </div>
  </div>

  <script>
    // Ģenerējam nejaušu pozīciju bumbai
    const bumbasPozicija = 'F0' + (Math.floor(Math.random() * 9) + 1);

    function mekletBumbu(id) {
      if (id === bumbasPozicija) {
        document.getElementById(id).innerHTML = '🏀';
        alert('Atradāt bumbu!');
      } else {
        document.getElementById(id).innerHTML = '❌';
      }
    }
  </script>
</body>
</html>
