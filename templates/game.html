<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Spēle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Klikšķini uz bumbas!</h1>
    <label for="playerName">Tavs vārds:</label>
    <input type="text" id="playerName" placeholder="Ievadi vārdu">
    <div id="game-container">
        <div id="ball"></div>
    </div>
    <div id="stats">
        Punkti: <span id="score">0</span> |
        Laiks: <span id="time">30</span> sek.
    </div>
    <button onclick="restartGame()">Sākt no jauna</button>
    <script src="scripts.js"></script>
</body>
</html>
