<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <title>Spēle – Atrodi Bumbu</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <div class="wrapper">
    <h1>🎯 Atrodi Bumbu!</h1>
    
    <div id="game-container">
      <div id="ball" onclick="moveBall()"></div>
    </div>

    <div class="scoreboard">
      <p>🏆 Punkti: <span id="score">0</span></p>
      <p>⏱️ Atlikušais laiks: <span id="time">30</span> sek.</p>
    </div>

    <div class="controls">
      <button onclick="restartGame()">🔁 Restartēt spēli</button>
      <a href="index.html"><button>🏠 Atpakaļ uz sākumu</button></a>
    </div>
  </div>

  <script src="static/js/game.js"></script>
</body>
</html>
